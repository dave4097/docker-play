version: '3'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - network1
  messaging-1:
    build:
      context: ./
      dockerfile: Dockerfile
    image: david/messaging
    environment:
      - spring.redis.host=redis
    ports:
      - 8080
    networks:
      - network1
    depends_on:
      - redis
  messaging-2:
    build:
      context: ./
